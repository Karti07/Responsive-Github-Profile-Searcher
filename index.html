<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profile Searcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <img src="https://i.ibb.co/NZvfXcN/git.png" alt="GitHub Logo" class="github-logo" />
        <h1 class="main-heading">GitHub Profile Searcher</h1>
        <form class="user-form" id="form">
            <input type="text" id="search" autocomplete="off" placeholder="Search a Github User" />
        </form>
        <main id="main">
            <!-- Template for user card -->
            <template id="user-card-template">
                <div class="card">
                    <div>
                        <img src="" alt="" class="avatar">
                    </div>
                    <div class="user-info">
                        <h2></h2>
                        <p></p>
                        <ul>
                            <li><span></span> <strong>Followers</strong></li>
                            <li><span></span> <strong>Following</strong></li>
                            <li><span></span> <strong>Repos</strong></li>
                        </ul>
                        <div id="repos"></div>
                    </div>
                </div>
            </template>

            <!-- Template for error card -->
            <template id="error-card-template">
                <div class="card">
                    <h1></h1>
                </div>
            </template>

            <div id="user-card-container"></div>
            <div id="error-card-container"></div>
        </main>
    </div>
</body>

</html>
